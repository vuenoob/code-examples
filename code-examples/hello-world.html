<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Start Learning VueJs</title>
  </head>
  <body>
    <div id="app"> {{ msg }} </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script>
      let app = Vue.createApp({
        data() {
          return {
            msg: "Hello World!"
          }
        },
      })
    </script>
  </body>
</html>
